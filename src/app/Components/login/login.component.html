<section class="container pt-5 text-center justify-content-center">
    <img src="assets\Logo\Winged__1_-removebg-preview.png" width="100" alt="">
    <h1 class="">Login Here !</h1>
    <form class="p-5 d-flex justify-content-center" [formGroup]="loginform" action="" (ngSubmit)="login()">
        <div class="col-12 col-md-4">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" formControlName="username" id="floatingInput"
                    placeholder="name@example.com">
                <div class="px-3 text-start"
                    *ngIf="loginform.get('username')?.touched && loginform.get('username')?.hasError('email')"
                    style="color: red; font-size: 12px;">*Enter Valid email</div>
                <label for="floatingInput">Email</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" formControlName="password" id="floatingPassword"
                    placeholder="Password">
                <div class="px-3 text-start"
                    *ngIf="loginform.get('password')?.touched && loginform.get('password')?.hasError('minlength')"
                    style="color: red; font-size: 12px;">*Enter Valid password</div>
                <label for="floatingPassword">Password</label>
                <a href="/forgot-password" class="text-end"  style="text-decoration:none;"><h6 style="color: red; font-size: small;">forgot password</h6></a>
            </div>
            <div class="mt-4">
                <button type="submit" class="btn btn-login w-50">Login</button>
            </div>  
            <div class=" mt-3">
                <i><button type="button" class="btn-register px-4 py-2 rounded-5" routerLink="/register">Register Now!</button></i>
            </div>          
        </div>
    </form>
</section>
